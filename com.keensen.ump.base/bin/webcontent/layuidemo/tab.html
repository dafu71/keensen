<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>选项卡</title>
  <link rel="stylesheet" type="text/css" href="/default/base/layui/css/layui.css">
</head>
<body>
  <!-- HTML Content -->
  <script src="/default/base/layui/layui.js" type="text/javascript" charset="UTF-8"></script>
  <!-- 卡片风格:layui-tab layui-tab-card -->
    <div class="layui-tab layui-tab-card" lay-allowClose="true">
        <!-- 设置选项卡标题 .layui-tab-title -->
        <ul class="layui-tab-title">
            <li>网站设置</li>
            <li>用户管理</li>
            <li class="layui-this">权限分配</li>
            <li>商品管理</li>
            <li>订单管理</li>
        </ul>
        <!-- 设置选项卡的内容 .layui-tab-content -->
        <div class="layui-tab-content">
            <div class="layui-tab-item">内容1</div>
            <div class="layui-tab-item">内容2</div>
            <!-- 默认显示此内容 -->
            <div class="layui-tab-item layui-show">内容3</div>
            <div class="layui-tab-item">内容4</div>
            <div class="layui-tab-item">内容5</div>
        </div>
    </div>


    <script type="text/javascript">
        //选项卡 依赖element模块
        layui.use('element',function () {
            var element = layui.element;
        })

    </script>

</body>
</html>
